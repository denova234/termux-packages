name: Build Termux Packages

on:  
  workflow_dispatch:

env:
  TERMUX_DOCKER_USE_SUDO: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x scripts/run-docker.sh build-all.sh
      
      - name: Patch buildorder.py to handle cycles
        run: |
          sed -i 's/raise Exception("Cycle exists.")/print("WARNING: Cycle detected, continuing with partial order", file=sys.stderr)/g' scripts/buildorder.py
      
      - name: Build core packages first
        run: |
          mkdir -p debs
          for pkg in bash clang python coreutils; do
            ./scripts/run-docker.sh ./build-package.sh -a aarch64 -i -o debs/ $pkg || true
          done
      
      - name: Build all packages
        run: |
          ./scripts/run-docker.sh ./build-all.sh -a aarch64 -i -o debs/
      
      - uses: actions/upload-artifact@v4
        with:
          name: built-packages
          path: debs/
